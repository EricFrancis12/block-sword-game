<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Game</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-[100svh] w-full p-2">
        <div id="game" class="relative h-full w-full" style="border: solid 1px black;">
            <div id="scoreboard" class="absolute top-[2%] right-[2%] p-2 text-black text-xl z-[2000]"
                style="border: solid black 2px">
                0
            </div>
            <div id="avatar" class="absolute flex justify-center items-center h-[50px] w-[50px] bg-orange-400"
                style="top: 0%; left: 0%;">
                <div class="relative h-[1px] w-[1px] bg-black">
                    <div class="sword absolute left-0 h-[3px] w-[120px] bg-green-400"
                        style="transform-origin: top left;"></div>
                    <!-- Your Second Sword!!! -->
                    <!-- <div class="sword absolute right-0 h-[3px] w-[200px] bg-green-400" style="transform-origin: bottom right;"></div> -->
                </div>
            </div>
            <div id="start-screen" class="absolute flex justify-center items-center h-full w-full bg-gray-300 z-[3000]">
                <div class="p-3 bg-white text-center rounded" style="border: solid black 1px">
                    <p class="pb-2">If You're Reading This <br>I Hope You Have A Great Day :)</p>
                    <img class="m-auto pb-2" src="cyber-duck.jpg" height="300" width="300" />
                    <button id="start-button" class="px-2 py-1 bg-green-200 hover:opacity-70 rounded-full"
                        style="border: solid black 1px">
                        Start Game
                    </button>
                </div>
            </div>
            <div id="game-over-screen"
                class="hidden absolute flex justify-center items-center h-full w-full bg-gray-300 opacity-95 z-[3000]">
                <div class="p-3 bg-white text-center rounded" style="border: solid black 1px">
                    <p class="pb-2">Game Over!</p>
                    <p class="pb-2">Final Score: <span id="final-score-span" class="text-green-400"></span></p>
                    <button id="play-again-button" class="px-2 py-1 bg-green-200 hover:opacity-70 rounded-full"
                        style="border: solid black 1px">
                        Play Again
                    </button>
                </div>
            </div>
            <div id="mobile-controls"
                class="md:hidden absolute bottom-[20%] flex justify-center items-center gap-2 w-full opacity-50 z-[2000]">
                <div id="left" class="arrow flex flex-col items-center" style="transform: rotate(270deg);">
                    <div class="arrow-div relative"></div>
                    <div class="h-[40px] w-[25px] bg-black"></div>
                </div>
                <div class="flex flex-col gap-2">
                    <div id="up" class="arrow flex flex-col items-center">
                        <div class="arrow-div relative"></div>
                        <div class="h-[40px] w-[25px] bg-black"></div>
                    </div>
                    <div id="down" class="arrow flex flex-col items-center" style="transform: rotate(180deg);">
                        <div class="arrow-div relative"></div>
                        <div class="h-[40px] w-[25px] bg-black"></div>
                    </div>
                </div>
                <div id="right" class="arrow flex flex-col items-center" style="transform: rotate(90deg);">
                    <div class="arrow-div relative"></div>
                    <div class="h-[40px] w-[25px] bg-black"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
